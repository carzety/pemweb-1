      <fieldset class="tengah">

              <a href="#"><u>Beranda</u></a
              ><i class="fas fa-angle-right"></i>
              <a href="/Beranda/src/daftar.html"><u>Daftar Mitra</u></a
              ><i class="fas fa-angle-right"></i>
              <a><b>Daftar Menjadi Mitra</b></a>
            </div>
            <br />
            <br />
            <form>
              <div class="form-group row">
                <label for="text" class="col-4 col-form-label"
                  ><b>Nama Perusahaan/Organisasi :</b></label
                >
                <div class="col-8">
                  <input
                    id="text"
                    name="text"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="select" class="col-4 col-form-label"
                  ><b>Bidang Usaha :</b></label
                >
                <div class="col-8">
                  <select id="select" name="select" class="custom-select">
                    <option value="perbankan">Perbankan</option>
                    <option value="transportasi">Transportasi</option>
                    <option value="industri">Industri</option>
                    <option value="makan">Makanan</option>
                    <option value="minum">Minuman</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="textarea" class="col-4 col-form-label"
                  ><b>Alamat Kantor :</b></label
                >
                <div class="col-8">
                  <textarea
                    id="textarea"
                    name="textarea"
                    cols="40"
                    rows="5"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="text1" class="col-4 col-form-label"
                  ><b>Kontak Personal :</b></label
                >
                <div class="col-8">
                  <input
                    id="text1"
                    name="text1"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="text2" class="col-4 col-form-label"
                  ><b>No HP/Telepon :</b></label
                >
                <div class="col-8">
                  <input
                    id="text2"
                    name="text2"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="text3" class="col-4 col-form-label"
                  ><b>E-mail :</b></label
                >
                <div class="col-8">
                  <input
                    id="text3"
                    name="text3"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label" for="text4"
                  ><b>Alamat Web :</b></label
                >
                <div class="col-8">
                  <input
                    id="text4"
                    name="text4"
                    placeholder="http://"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button type="submit" class="btn btn-success btn-sm">
                    Daftar
                  </button>
                  <button type="button" class="btn btn-danger btn-sm">
                    Batal
                  </button>
                </div>
              </div>
            </form>
